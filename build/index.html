<!doctype html>
<html lang="en" class="no-js">
<head>
  <title>AUX Form Challenge</title>
  
  <link rel="dns-prefetch" href="//ajax.googleapis.com">
  <link rel="dns-prefetch" href="//fonts.googleapis.com">
  
  <meta charset="UTF-8">
  <meta http-equiv="cleartype" content="on">

</head>
<body>

<div id="background">

<div id="Header">
<h1>Sign Up for Whoo!</h1>
<p>50 projects, 500 images, 10 videos, domain binding, and technical support</p>
</div>

<div id="fieldsets-background">
<form>

<fieldset>
	<legend>First, name your portfolio</legend>
	<label for="Portfolio_Name">Portfolio Name</label>
	<input type="text" id="Portfolio_Name" name="Portfolio Name" placeholder="The INTERPOL Hustle">


	<div id="field-wrapper">
	<label for="Portfolio_Address">Portfolio Address</label>
	<div id="first_input">
	<input type="text" id="Portfolio_Address" name="Portfolio Address">
	<div id="second input">
	<label for="Portfolio_Address">
	.sample.com
	</label>
	</div>
	</div>
	</div>
</fieldset>

<fieldset>
	<legend>Now, enter your account details</legend>
	<label for="Name">Name</label>
	<input type="text" id="Name" name="Name">

	<label for="Email">Email</label>
	<input type="email" id="Email" name="Email">
	<label for="Email"> NOTE: We'll never share your email, promise.</label>

	<label for="Password">Password</label>
	<input type="password" id="Password" name="Password">
</fieldset>

<fieldset>
	<legend>Finally, enter your payment information</legend>
	<label for="Card_Number">Card Number</label>
	<input type="text" id="Card_Number" name="Card Number">

	<label for="Security_Code">Security Code</label>
	<input type="text" id="Security_Code" name="Security Code">

	
<fieldset>
<legend>Expiration Date</legend>
	<label for="Month">
	<select name="Month" id="Month">
	<option value="Month" selected disabled>Month</option>
	<option value="January">1-January</option>
	<option value="February">2-February</option>
	<option value="March">3-March</option>
	<option value="April">4-April</option>
	<option value="May">5-May</option>
	<option value="June">6-June</option>
	<option value="July">7-July</option>
	<option value="August">8-August</option>
	<option value="September">9-September</option>
	<option value="October">10-October</option>
	<option value="November">11-November</option>
	<option value="December">12-December</option>
	</select>
	</label>

	<label for="Year">
	<select name="Year" id="Year">
	<option value="Year" selected disabled>Year</option>
	<option value="2015">2015</option>
	<option value="Whenever yours expires">Whenever yours expires</option>
	</select>
	</label>

</fieldset>
</fieldset>

 <input type="submit" name="submit" value="Create your portfolio">

</form>
</div>
</body>
</html>
